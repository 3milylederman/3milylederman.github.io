<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <body>
    <a-scene embedded arjs environment="#env" vr-mode-ui="enabled: false">
      <a-assets>
        <a-cubemap id="env">
          <img src="Daylight-Box_Right.jpg">
          <img src="Daylight-Box_Left.jpg">
          <img src="Daylight-Box_Top.jpg">
          <img src="Daylight-Box_Bottom.jpg">
          <img src="Daylight-Box_Front.jpg">
          <img src="Daylight-Box_Back.jpg">
        </a-cubemap>
      </a-assets>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.3" position="2 4 4"></a-light>

      <!-- DONT EDIT ABOVE
                o   o
                 )-(
                (O O)
                 \=/
                .-"-.
               //\ /\\
             _// / \ \\_
            =./ {,-.} \.=
                || ||
                || ||    
              __|| ||__  
             `---" "---'   
           EDIT FROM HERE ON          
      -->

      <!-- This is the marker, inside the <marker> 
           the objects that will appear at that position -->

      <!-- You can create your own markers here. ONLY USE JPEGS not PNG!
      https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html
     -->

     <!-- !!! Only 1 Marker but lots of assets inside it !!! -->

      <a-marker type='pattern' url='pattern-marker4562.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-box 
        width="7.1"
        height="3.45"
        depth="1.5"
        position="4 0 -2" 
        rotation="0 90 0"               
        src="breathe.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="0.9"
        roughness="0.1"                  
        animation="
        property: rotation; 
        from: 0 0 0; 
        to: 0 360 0; 
        easing: linear; 
        dur: 10000; 
        loop:true"               
        >                 
        </a-box>


        <a-box 
        width="4.1"
        height="7.45"
        depth="1.2"
        position="2 0 2" 
        rotation="0 0 0"               
        src="LISTENING.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="0.9"
        roughness="0.1"                  
        animation="
        property: rotation; 
        from: 0 0 0; 
        to: 0 360 0; 
        easing: linear; 
        dur: 10000; 
        loop:true"               
        >                 
        </a-box>


        <a-box 
        width="4.1"
        height="7.45"
        depth="3.2"
        position="-2 0 -2" 
        rotation="0 45 0"               
        src="shule.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="0.9"
        roughness="0.1"                  
        animation="
        property: rotation; 
        from: 0 0 0; 
        to: 0 360 0; 
        easing: linear; 
        dur: 10000; 
        loop:true"               
        >                 
        </a-box>
  

        <!-- !! END MARKER 1 !!! -->
      </a-marker> 
      
      <a-marker type='pattern' url='pattern-marker7543.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-sphere
        radius="1"
        position="0 0.5 0"               
        src="globe.jpg"
        transparent="true"
        env-map="#env"
        metalness="0.9"
        roughness="0.1"                  
        animation="
        property: rotation; 
        from: 0 0 0; 
        to: 0 360 0; 
        easing: linear; 
        dur: 15000; 
        loop:true"               
        >                 
        </a-sphere>


        <a-sphere
        radius="1"
        position="2 2 5"              
        src="worldhojpg.jpg"
        transparent="true"
        env-map="#env"
        metalness="0.9"
        roughness="0.1"                  
        animation="
        property: rotation; 
        from: 0 0 0; 
        to: 0 360 0; 
        easing: linear; 
        dur: 10000; 
        loop:true" 
        animation__2="
        property: position; 
        from: 0.5 2 0; 
        to: 3 -5 -5; 
        dir: alternate;
        easing: linear; 
        dur: 15000; 
        loop:true"
         >                           
        >                 
        </a-sphere>

<!-- !! END MARKER 2 !!! -->
</a-marker> 

     


      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
